<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TykeTyme</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
  <link href="styles/main.css" rel="stylesheet">
  <link href='schedule/fullcalendar.css' rel='stylesheet' />
  <link href='schedule/fullcalendar.print.css' rel='stylesheet' media='print' />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src='schedule/lib/moment.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.5.0/fullcalendar.min.js'></script>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.5.0/gcal.js'></script>
</head>
<body>        <script>
          $(document).ready(function() {

      		$('#external-events .fc-event').each(function() {

      			// store data so the calendar knows to render an event upon drop
      			$(this).data('event', {
      				title: $.trim($(this).text()), // use the element's text as the event title
      				stick: true // maintain when user navigates (see docs on the renderEvent method)
      			});

      			// make the event draggable using jQuery UI
      			$(this).draggable({
      				zIndex: 999,
      				revert: true,      // will cause the event to go back to its
      				revertDuration: 0  //  original position after the drag
      			});

      		}),

      		$('#calendar').fullCalendar({
      			header: {
      				left: 'prev,next today',
      				center: 'title',
      				right: 'month,agendaWeek,agendaDay'
      			},
      			editable: true,
      			droppable: true, // this allows things to be dropped onto the calendar
      			drop: function() {
      				// is the "remove after drop" checkbox checked?
      				if ($('#drop-remove').is(':checked')) {
      					// if so, remove the element from the "Draggable Events" list
      					$(this).remove();
      				}
      			}
      		})


      	});</script>
  <script src="main.js"></script>
</body>
</html>
